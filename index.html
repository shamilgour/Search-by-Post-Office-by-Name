<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="shortcut icon" href="images/india_post_logo3.jpg" type="image/x-icon">
    <title>Indian Post Office</title>
</head>
<body>
<div class="container-fluid">
    <div class="section1">
         <div class="row">
          <div class="col-md-12 header">
            <h1>Postal Pin Code</h1>
         </div>
      </div>
    </div> 
    <div class="section2">
      <div class="row">
        <div class="col-md-5 input-field">
          <input type="text" id="search" placeholder="Enter City Name" >
          <button type="button" class="btn search-btn">Post Office</button>
          <img src="images/loading.gif" alt="loader">
        </div>
        <div class="col-md-6 status">
          <h3>Total Post Office : <span id="msg">The requested resource is not found</span></h3>
        </div>
      </div>
    </div>
    <div class="section3 ">
      <div class="row">
        <div class="col-md-12">
          <table class="table text-center">
            <thead>
              <tr>
                  <th>Pincode</th>
                  <th>Post Office Name</th>
                  <th>Branch Type</th>
                  <th>District</th>
                  <th>Region</th>
                  <th>State</th>
                  <th>Country</th>

              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
          </div>
        </div>
  </div>
</div>
<script src="js/javascript.js"></script>
</body>
</html>
